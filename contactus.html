    <script>
        jQuery(document).ready(function ($) {

            var gmMapDiv = $("#google-map-one");

            (
                function ($) {

                    if (gmMapDiv.length) {

                                    options: {

                                    }

                                            get: {
                                                name: "infowindow"
                                            }
                                        });
                                        if (infowindow) {
                                            infowindow.open(map, marker);
                                            infowindow.setContent(context.data);
                                        } else {
                                            $(this).gmap3({
                                                infowindow: {
                                                    anchor: marker,

                                                    }
                                                }
